<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
  <table border = "1">
    <tr>
      <th>名前</th>
      <th>フリガナ</th>
      <th>ニックネーム</th>
      <th>メール</th>
      <th>地域</th>
      <th>年齢</th>
      <th>性別</th>
      <th>備考</th>
      <th>受講コース</th>
    </tr>
    <tr th:each="studentDetail : ${studentList}">
      <td th:text="${studentDetail.student.id}">1</td>
      <td th:text="${studentDetail.student.name}">松原光</td>
      <td th:text="${studentDetail.student.age}">25</td>
      <td th:text="${studentDetail.student.kanaName}">MatsubaraHikaru</td>
      <td th:text="${studentDetail.student.nickName}">Hikaru</td>
      <td th:text="${studentDetail.student.email}">Hikaru@example.com</td>
      <td th:text="${studentDetail.student.region}">奈良県</td>
      <td th:text="${studentDetail.student.gender}">男性</td>
      <td th:text="${studentDetail.student.remark}">Javaの勉強中</td>
      <td>
        <span th:each="course, stat : ${studentDetail.studentsCourses}"
              th:text="${course.courseName} + (${stat.last} ? '' : ', ')">
        </span>
      </td>

    </tr>
  </table>


</body>
</html>
