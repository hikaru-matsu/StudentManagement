<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<header>
  <p><a th:href="@{/studentList}">受講生一覧へ</a></p>
</header>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <input type="hidden" id="id" th:field="*{student.id}">
  </div>
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required>
  </div>
  <div>
    <label for="kanaName">カナ名:</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required>
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required>
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required>
  </div>
  <div>
    <label for="area">地域:</label>
    <input type="text" id="area" th:field="*{student.area}" required>
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="number" id="age" th:field="*{student.age}" required>
  </div>
  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" required>
  </div>
  <div>
    <label for="remark">備考:</label>
    <textarea type="text" id="remark" th:field="*{student.remark}"></textarea>
  </div>
  <div th:each="course, stat : *{studentCourse}">
    <label for="courseName">コース名:</label>
    <input type="text" id="courseName" th:field="*{studentCourse[__${stat.index}__].courseName}" required>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
